<div class="mat-elevation-z8">

    <div class="header">
        <div class="title">
            <h3>Add Category</h3>
        </div>
        <div class="button">
            <button mat-button mat-raised-button color="primary" routerLink="/dashboard/category"><mat-icon>undo</mat-icon> Back</button>
        </div>
    </div>

    <div class="body">

        <form name="categoryForm" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill">
                <mat-label>Category Title</mat-label>
                <input matInput placeholder="title" formControlName="title">
                <mat-error *ngIf="categoryForm.get('title').hasError('required')">The Category Title is required.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Category Description</mat-label>
                <textarea matInput placeholder="description" formControlName="description" rows="6"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Category position</mat-label>
                <input type="number" matInput placeholder="position" formControlName="position">
                <mat-error *ngIf="categoryForm.get('position').hasError('required')">The Category Position is required.</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Submit</button>

        </form>

    </div>
</div>
