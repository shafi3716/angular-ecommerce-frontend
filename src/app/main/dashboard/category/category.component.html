
<div class="mat-elevation-z8">

  <div class="desktop">
    <div class="header">

      <div class="title">
          <h3>Category</h3>
      </div>
      
      <div class="search">
          <mat-form-field appearance="outline">
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
              <mat-icon matSuffix>search</mat-icon>   
          </mat-form-field>
      </div>

      <div class="create-button">
          <button mat-button mat-raised-button>Create</button>
      </div>
  </div>
  
  <div *ngIf="!dataSource" class="text-center">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <table mat-table matSort [dataSource]="dataSource">
    
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial No. </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
  </div>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
  
  <button mat-mini-fab color="primary" matTooltip="Add Category"><mat-icon>add</mat-icon></button>
